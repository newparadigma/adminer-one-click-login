name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
        ports:
          - 8080:8080

    steps:
      - name: Set up Docker Compose
        run: sudo apt update && sudo apt install -y docker-compose

      - name: Start Docker Compose services
        run: docker-compose up -d

      - name: Wait for services to be up
        run: sleep 30

      - name: Check for login button
        uses: actions/github-script@v7
        with:
          script: |
            const { chromium } = require('playwright');
            (async () => {
              const browser = await chromium.launch();
              const page = await browser.newPage();
              await page.goto('http://localhost:80');
              await page.waitForSelector('button:has-text("Enter")');
              await page.click('button:has-text("Enter")');
              await page.waitForFunction('document.body.innerText.includes("Database: local")');
              await browser.close();
            })();
          result-encoding: string
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop Docker Compose services
        run: docker-compose down
